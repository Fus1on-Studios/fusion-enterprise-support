name: ðŸš€ Production Deploy

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: fusion-enterprise-support

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd web-panel && npm install
          cd ../services/api-service && npm install

      - name: Build Web Panel
        run: |
          cd web-panel
          npm run build

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Images
        run: |
          docker build -t $REGISTRY/${{ github.repository }}/api-service ./services/api-service
          docker build -t $REGISTRY/${{ github.repository }}/bot-service ./services/bot-service
          docker build -t $REGISTRY/${{ github.repository }}/web-panel ./web-panel

      - name: Push Docker Images
        run: |
          docker push $REGISTRY/${{ github.repository }}/api-service
          docker push $REGISTRY/${{ github.repository }}/bot-service
          docker push $REGISTRY/${{ github.repository }}/web-panel

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/fusion-enterprise-support
            git pull
            docker compose down
            docker compose pull
            docker compose up -d
