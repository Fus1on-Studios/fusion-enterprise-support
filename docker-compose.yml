version: "3.9"

services:
  mongodb:
    image: mongo:6
    restart: always
    ports:
      - "27017:27017"

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"

  bot-service:
    build: ./services/bot-service
    env_file: .env
    depends_on:
      - mongodb
      - redis

  api-service:
    build: ./services/api-service
    env_file: .env
    depends_on:
      - mongodb
      - redis

  ai-service:
    build: ./services/ai-service
    env_file: .env

  realtime-service:
    build: ./services/realtime-service
    env_file: .env

  worker-service:
    build: ./services/worker-service
    env_file: .env

  web-panel:
    build: ./web-panel
    env_file: .env
    depends_on:
      - api-service

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - web-panel
      - api-service
